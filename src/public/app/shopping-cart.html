<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito | Viajeros Solos</title>
  <link rel="stylesheet" href="/assets/css/globals.css" />
  <link rel="stylesheet" href="/assets/css/shopping-cart.css">
  <script src="/components/header.js"></script>
  <script src="/components/footer.js"></script>
</head>

<body>
  <viajeros-solos-header></viajeros-solos-header>
  <div class="img-header">
    <h1>Carrito de compras</h1>
  </div>
  <section class="container-1 w-70">
    <div class="item-container">
      <div class="item-1">
        <p class="title-item">Tour Monteverde: Canopy y guía por el bosque </p>
        <p class="price-item">₡30 000</p>

        <button class="button-item">Eliminar de mi carrito</button>
      </div>
      <div class="item-1">
        <p class="title-item">Restaurante Bella vista en Jacó</p>
        <p class="price-item">₡20 000</p>

        <button class="button-item">Eliminar de mi carrito</button>
      </div>
      <div class="item-1">
        <p class="title-item">Hotel con vista al mar en Tamarindo</p>
        <p class="price-item">₡10 000</p>
        <button class="button-item">Eliminar de mi carrito</button>
      </div>
      <div class="item-1">
        <p class="title-item">Desayuno en Tortuguero</p>
          <p class="price-item">₡10 000</p>
        <button class="button-item">Eliminar de mi carrito</button>
      </div>
    </div>


    </div>
    <div class="w-30">
      <div class="car">
        <div class="header-car">
          <h2>Tu Carrito</h2>
        </div>
        <div class="total ">
          <div class="left margin-bottom">
            <label for="metodoPago">Seleccione Método de Pago:</label>
            <select class="left">
              <option value="tarjeta">Tarjeta</option>
              <option value="nuevoMetodo">Nuevo Método</option>
            </select>
            <p>
              <strong>TU TOTAL:</strong>
              <span class="total-price"> ₡75.000.00 </span>
            </p>
            <div class="center padding-top">
              <a href="confirmation" class="btn-pay margin-bottom">Reservar</a>
              <a href="/app" class="btn-pay green margin-bottom">Seguir buscando</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
  </section>
  <viajeros-solos-footer></viajeros-solos-footer>
</body>

</html>
