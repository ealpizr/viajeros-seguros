<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/globals.css" />
    <link rel="stylesheet" href="/assets/css/details.css" />
    <script src="/components/header.js"></script>
    <script src="/components/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/assets/js/business-details.js" defer></script>

    <link
      href="https://cdn.jsdelivr.net/npm/vanilla-calendar-pro/build/vanilla-calendar.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/vanilla-calendar-pro/build/vanilla-calendar.min.js"
      defer
    ></script>
    <title>Detalles | Viajeros Seguros</title>
  </head>

  <body>
    <viajeros-solos-header></viajeros-solos-header>
    <div class="profile background">
      <img src="" id="owner-picture" class="profile-1" />
      <p id="owner-name" class="text-1"></p>
    </div>

    <div>
      <hr class="line" />
    </div>
    <div class="grid" id="pictures"></div>
    <div class="flexi">
      <div class="colort">
        <div class="b-details">
          <div class="b-title" id="about-info">
            <h1 class="details title-h1" id="business-name"></h1>
            <div>
              <h3 class="details">Detalles del servicio</h3>
              <div class="details size2" id="business-price">₡</div>
              <p class="details" id="business-address">
                Ubicación: Monteverde, Puntarenas
              </p>
            </div>

            <div class="details" id="business-description">
              <p></p>
            </div>
          </div>
        </div>
      </div>
      <form id="booking-form" class="booking-form">
        <div id="calendar"></div>
        <div class="max-w-300">
          <button class="button" type="submit" id="add-to-cart" disabled>
            Seleccione una fecha
          </button>
        </div>
      </form>
      <div class="calendar-center reviews">
        <div class="review">
          <h1 id="business-rating">5</h1>
          <div id="stars"></div>
        </div>
        <div id="reviews-container">
          <h2 class="text-center">Reviews</h2>
        </div>
      </div>
    </div>

    <div>
      <hr class="line" />
    </div>

    <div class="background2"></div>

    <viajeros-solos-footer></viajeros-solos-footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
