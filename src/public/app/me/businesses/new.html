<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuevo negocio | Viajeros Seguros</title>
    <link rel="stylesheet" href="/assets/css/globals.css" />
    <link rel="stylesheet" href="/assets/css/new-user-business.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/assets/js/new-user-business.js" defer></script>
    <script src="/components/header.js"></script>
    <script src="/components/footer.js"></script>
  </head>

  <body>
    <!-- Navbar -->
    <viajeros-solos-header></viajeros-solos-header>

    <!-- Main section -->
    <div class="background"><h1>Nueva solicitud</h1></div>
    <main>
      <form id="form" class="form">
        <h2 class="text-center">Formulario de solicitud</h2>

        <!-- Name -->
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" name="name" id="name" />
        </div>

        <!-- Address -->
        <div class="form-group">
          <label for="address">Dirección exacta</label>
          <input type="text" name="address" id="address" />
        </div>

        <!-- Category -->
        <div class="form-group">
          <label for="category">Categoría</label>
          <select name="category" id="category">
            <option value="" selected hidden>Seleccione una categoría</option>
          </select>
        </div>

        <!-- Phone -->
        <div class="form-group">
          <label for="phone">Teléfono</label>
          <input type="text" name="phone" id="phone" />
        </div>

        <!-- Price -->
        <div class="form-group">
          <label for="phone">Costo</label>
          <input type="number" name="price" id="price" />
        </div>

        <!-- Description -->
        <div class="form-group">
          <label for="description">Descripción</label>
          <textarea name="description" id="description"></textarea>
        </div>

        <!-- Photos -->
        <div class="form-group">
          <label for="images">Fotos</label>
          <input
            type="file"
            name="images"
            id="images"
            accept="image/*"
            multiple
          />
        </div>

        <!-- Submit -->
        <div>
          <input
            class="submit-button"
            type="submit"
            id="submit"
            value="Enviar formulario"
          />
        </div>
      </form>
    </main>
    <viajeros-solos-footer></viajeros-solos-footer>
  </body>
</html>
